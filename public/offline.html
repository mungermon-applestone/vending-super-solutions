
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Applestone Solutions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    header {
      background-color: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      padding: 2rem;
      max-width: 32rem;
      width: 100%;
      text-align: center;
    }
    .icon {
      background-color: #fef3c7;
      color: #92400e;
      width: 4rem;
      height: 4rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.5rem;
    }
    h1 {
      margin-top: 0;
      color: #1f2937;
      font-size: 1.5rem;
    }
    p {
      margin: 1rem 0;
      color: #4b5563;
      line-height: 1.5;
    }
    .buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .primary {
      background-color: #2563eb;
      color: white;
      border: none;
    }
    .primary:hover {
      background-color: #1d4ed8;
    }
    .secondary {
      background-color: #ffffff;
      color: #2563eb;
      border: 1px solid #d1d5db;
    }
    .secondary:hover {
      background-color: #f9fafb;
    }
    footer {
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
    }
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eff6ff;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight: bold; font-size: 1.25rem;">Applestone Solutions</div>
  </header>
  <main>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>
      <h1>You're offline</h1>
      <p>The content you're trying to access isn't available without an internet connection. Please check your connection and try again.</p>
      <div class="buttons">
        <a href="javascript:window.location.reload()" class="button primary">Retry Connection</a>
        <a href="/" class="button secondary">Go to Homepage</a>
      </div>
      <div class="info">
        Some content may be available offline if you've visited it before.
      </div>
    </div>
  </main>
  <footer>
    <p>Applestone Solutions &copy; 2025</p>
  </footer>
  <script>
    // Simple connection check
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Check connection every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Also check when we detect online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
